<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#33343D" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="Description" content="To do App; Author: Henrique T Eidt">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="./assets/todo-logo-01.png">
</head>
<script src="js/main.js"></script>
<body>
  <section class="todo-app">
    <h1 class="app-title">TO DO APP</h1>
    <ul class="todo-list js-todo-list"></ul>
    <div class="task-adder">
      <input
        type="text"
        class="task-input js-task-input"
        placeholder="Insira o nome da task..."  
      >
      <div class="market-option-container">
        <input type="checkbox" name="market" id="market">
        <label for="market" class="checkbox-label">Mercado</label>
      </div>
      <button class="add-button js-add-button">&#43;</button>
    </div>
  </section>
</body>
</html>
