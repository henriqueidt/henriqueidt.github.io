<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#33343D" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="Description" content="To do App; Author: Henrique T Eidt">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="./assets/todo-logo-01.png">
</head>
<script src="js/main.js"></script>
<body>
  <section class="todo-app">
    <h1 class="app-title">TO DO APP</h1>
    <ul class="todo-list js-todo-list"></ul>
    <div class="task-adder">
      <input
        type="text"
        class="task-input js-task-input"
        placeholder="Insira o nome da task..."
      >
      <div class="category-select-container">
		  <select class="js-category-select category-select" name="" id="">
			  <option value="">Selecione</option>
			  <option value="new">Nova categoria...</option>
		  </select>
      </div>
      <button class="add-button js-add-button">&#43;</button>
    </div>
  </section>
  <section class="js-modal modal" style="display: block;">
	  <div class="modal-backdrop js-modal-backdrop"></div>
	  <div class="modal-content">
		  <header class="modal-header">
			  <h4 class="modal-title">Nova categoria</h2>
				<button class="close-btn">&times;</button>
		  </header>
		  <div class="modal-body">
			  <div>
				  <label for="category-name-input">Nome:</label>
				  <input type="text" name="name" id="category-name-input">
			  </div>
			  <div>
				  <label for="category-color-input">Cor:</label>
				  <input type="color" name="color" id="category-color-input">
			  </div>
		  </div>
		  <footer class="modal-footer">
			  <button class="js-create-category-btn">Criar</button>
		  </footer>
	  </div>
  </section>
</body>
</html>
